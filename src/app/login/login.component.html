<div class="login-controls">
    <h1>PrivilegeManager <small>Privilege System</small></h1>           
   <div class="login-form-control-div">
      <div class="form-group">
        <input type="text" 
        class="form-control login-form-control" 
        id="exampleInputEmail1" 
        aria-describedby="emailHelp" 
        placeholder="Username"
        [(ngModel)]="username">
      </div>
      <div class="form-group">
        <input type="password" 
        class="form-control login-form-control" 
        id="exampleInputPassword1" 
        placeholder="Password"
        [(ngModel)]="password">
          <a class="forgot-password">Forgot your password?</a>
      </div>
  
  </div>
  <div class="login-flex-item">
    <button type="submit"  
    (click)="login()" 
    class="btn btn-outline-white" >Login</button>  
  </div> 
</div>
