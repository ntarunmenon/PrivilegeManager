<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Target User</th>
      <th scope="col">Action</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let auditTrail of (auditTrails$ | async)">
      <td>{{auditTrail.targetEmpId}}</td>
      <td>{{auditTrail.logAction}}</td>
      <td >{{auditTrail.createdDate}}<td>
    </tr>
  </tbody>
</table>
