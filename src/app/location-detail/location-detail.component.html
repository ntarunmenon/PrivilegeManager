<h2>Employee Manger - <small>To Manage Employee locations</small></h2>
<div class="card employee-card">
      <h5 class="card-title employee-card-title">Update Location</h5>
      <div class="card-body">
          <form>
              <div class="form-group">
                  <label for="nameEN">Location Name(EN)</label>
                  <input type="text" class="form-control" id="locationNameEn" aria-describedby="nameEN" placeholder="Enter name in English">
                </div>
                <div class="form-group">
                    <label for="nameAr">Location Name (Ar)</label>
                    <input type="text" class="form-control" id="locationNameAr" aria-describedby="nameAr" placeholder="Enter name in Arabic">
                  </div>   
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="isActive">
                  <label class="form-check-label" for="isActive">Is Active</label>
                </div>                                                      
          </form>
      </div>
  </div>
